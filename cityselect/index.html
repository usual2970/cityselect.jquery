<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="cityspecial.css" type="text/css"/>
	<style>
		body{margin:0;padding:0;}
		#container{
			width:600px;height:100px;border:1px solid #ccc;
		}
		#citys{margin:0;padding:0;}
	</style>
</head>
<body>
	<div id="container">
		<div id="citys">
			<input type="text"><input type="button" id="edit" value="编辑"/>
			<div id="name_str"></div>
		</div>
	</div>

	<div id="cityshow"></div>
	<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="juicer-min.js"></script>
	<script src="tdist.js"></script>
		
	<script id="city_tpl" type="text/template">
		<div class="cityspecial_wrap">
			<b class="cityspecial_close">关闭</b>
			<ul class="cityspecial_citylist clearfix">
			 	{@each zx_citys as val}
			 	<li class="cityspecial_city" id="cityspecial_city$${val}" alt="$${val}">$${tdist[val][0]}</li>
			 	{@/each}
			</ul>

			<ul class="cityspecial_citylist clearfix">
			 	{@each provinces as val}
			 	<li class="cityspecial_province" id="cityspecial_province$${val}" alt="$${val}">$${tdist[val][0]}</li>
			 	{@/each}
			</ul>

			<ul class="cityspecial_citylist clearfix cityspecial_bottom"></ul>
		</div>
	</script>

	<script id="subcity_tpl" type="text/template">
			<div class="cityspecial_hr"></div>
			
		 	{@each tdist as val,index}
		 	{@if val[1]==id}
		 	<li class="cityspecial_city" id="cityspecial_city$${index}" alt="$${index}">$${val[0]}</li>
		 	{@/if}
		 	{@/each}
			
	</script>
	<script src="cityspecial.js"></script>
	<script>
		$("#edit").click(function(){
			$.cityspecial();
			$.cityspecial.cityspecial_set(330100);
		});

		;
	</script>
</body>
</html>
